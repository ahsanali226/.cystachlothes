<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Collection - Sleek Threads</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <img src="logo.png.jpeg" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="men.html">Men</a>
            <a href="#" class="cart-icon" id="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
        </nav>
    </header>

    <div class="hero-video-container">
        <video autoplay muted loop playsinline id="hero-video">
            <source src="WhatsApp Video 2025-08-18 at 1.35.27 PM.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <h1>Women's Collection</h1>
            <p>Discover our elegant and chic collection for women.</p>
        </div>
    </div>

    <main class="container">
        <aside class="sidebar">
            <div class="sort-group">
                <h3>Sort By</h3>
                <select id="sort-select">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
        </aside>

        <section class="product-grid" id="product-grid"></section>
    </main>

    <section class="middle-section" style="background-image: url('product14.png.jpeg');">
        <h2>Elegance in Every Stitch</h2>
        <p>Our women's collection is designed to empower you with confidence and style. We focus on elegant designs and superior fabrics for a perfect fit.</p>
    </section>

    <div class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-btn" id="close-cart-btn">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-summary">
            <p>Total: <span id="cart-total">rs
                0.00</span></p>
            <button class="checkout-btn" id="checkout-btn">Checkout</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>

</html>
