<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Orders - Sleek Threads</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="header">
        <img src="logo.png.jpeg" alt="Logo" class="logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="admin.html">Admin Dashboard</a>
        </nav>
    </header>

    <main class="admin-main">
        <h1>Orders</h1>
        <button id="refresh-orders-btn" style="margin-bottom: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Refresh Orders</button>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Email</th>
                    <th>Items</th>
                    <th>Total (₨)</th>
                    <th>Order Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
                <!-- Orders will be dynamically loaded here -->
            </tbody>
        </table>
    </main>

    <script>
        function loadOrders() {
            const ordersTableBody = document.getElementById('orders-table-body');

            // Load orders from localStorage
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');

            ordersTableBody.innerHTML = ''; // Clear existing rows

            if (orders.length === 0) {
                ordersTableBody.innerHTML = '<tr><td colspan="6">No orders found.</td></tr>';
                return;
            }

            orders.forEach(order => {
                const tr = document.createElement('tr');

                // Format items as a list of name x quantity
                const itemsList = order.items.map(item => `${item.name} x${item.quantity}`).join(', ');

                tr.innerHTML = `
                    <td>${order.orderId}</td>
                    <td>${order.customer.email}</td>
                    <td>${itemsList}</td>
                    <td>₨${(order.total * 280).toFixed(2)}</td>
                    <td>${new Date(order.orderDate).toLocaleString()}</td>
                    <td>${order.status}</td>
                `;

                ordersTableBody.appendChild(tr);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();

            const refreshBtn = document.getElementById('refresh-orders-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', loadOrders);
            }
        });
    </script>
</body>
</html>
