<form id="checkout-form" class="checkout-form" action="https://formspree.io/f/xdklnlrl" method="POST">
    <label>
        Your Name:
        <input type="text" name="name" required>
    </label>
    <label>
        Your Email:
        <input type="email" name="email" required>
    </label>
    <label>
        Address:
        <input type="text" name="address" required>
    </label>
    <label>
        City:
        <input type="text" name="city" required>
    </label>
    <label>
        State:
        <input type="text" name="state" required>
    </label>
    <label>
        Zip Code:
        <input type="text" name="zip" required>
    </label>
    <label>
        Phone Number:
        <input type="tel" name="phone" required>
    </label>
    <fieldset class="payment-options">
        <legend>Payment Method:</legend>
        <label class="payment-option">
            <input type="radio" name="payment" value="credit" required> Credit Card
        </label>
        <label class="payment-option">
            <input type="radio" name="payment" value="paypal" required> PayPal
        </label>
    </fieldset>
    <button type="submit" class="place-order-btn">Place Order</button>
</form>

    <div class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-btn" id="close-cart-btn">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-summary">
            <p>Total: <span id="cart-total">$0.00</span></p>

        </div>
    </div>
