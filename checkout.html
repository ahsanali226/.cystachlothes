<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sleek Threads</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <img src="logo.png.jpeg" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="#" class="cart-icon" id="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-content">
            <div class="checkout-form-section">
                <h1>Checkout</h1>
                
                <form id="checkout-form" class="checkout-form">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Shipping Address *</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Payment Method *</label>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod" checked>
                                <span>Cash on Delivery (COD)</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="card">
                                <span>Credit/Debit Card</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>
            
            <div class="order-summary-section">
                <h2>Order Summary</h2>
                <div id="order-summary" class="order-summary"></div>
            </div>
        </div>
    </main>

    <div class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-btn" id="close-cart-btn">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-summary">
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button class="checkout-btn" id="checkout-btn">Checkout</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
